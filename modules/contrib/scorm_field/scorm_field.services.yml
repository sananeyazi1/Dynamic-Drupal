services:
  scorm_field.scorm:
    class: Drupal\scorm_field\ScormFieldScorm
    arguments: ['@database']
  scorm_field.scorm_player:
    class: Drupal\scorm_field\ScormFieldScormPlayer
    arguments: ['@database', '@scorm_field.scorm']
  scorm_field.common_service:
    class: Drupal\scorm_field\ScormFieldCommonService
    arguments: ['@entity_type.manager', '@current_user']
  scorm_field.report_views_access:
    class: Drupal\scorm_field\Access\ScormFieldReportViewsAccessCheck
    arguments: ['@current_user']
    tags:
      - { name: access_check, applies_to: _scorm_field_report_views_access_check }    
  theme.negotiator.scorm_field:
    class: Drupal\scorm_field\Theme\ThemeNegotiator
    tags:
      - { name: theme_negotiator, priority: -50 }
